<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B8A2 GAMER ZONE</title>
    <link rel="stylesheet" href="style.css">
    <!-- responsive css link of small device -->
    <link rel="stylesheet" href="responsive.css">

    <!-- font awesome cdn link here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
            <!-- navbar design starts from here -->
            <nav>
                <div class="nav-logo">
                    <img class="logo" src="./images/Frame.png" alt="logo">
                    <h1 class="nav-logo__title"><span class="G">G</span>amer</h1>
                </div>
                <div class="nav-menu">
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a class="nav-card" href="#">Follow Us On
                            <i class="fa-brands fa-youtube"></i>
                            <i class="fa-brands fa-tiktok"></i>
                        </a></li>
                    </ul>
                </div>
            </nav>
              <!-- navbar design end here --> 
<!-- banner design starts from here -->
            <div class="banner-container">
                <div class="banner-info">
                    <h2 class="banner-info-heading">Play Like The</h2>
                    <h1 class="banner-title">
                        G.O.A.T.
                    </h1>
                    <ul>
                        <li><i class="fa-solid fa-play border"></i>
                            1-Click instant play
                        </li>
                        <li><i class="fa-solid fa-download"></i>
                            No Download
                        </li>
                        <li><i class="fa-solid fa-user"></i>
                            1000s of supported online games
                        </li>
                    </ul>
                    <div class="btn-container">
                        <button class="btn">Sign In</button>
                        <button class="btn">Go Rogue</button>
                    </div>
                </div>
                <div class="banner-image">
                    <img src="./images/Group 18.png" alt="" class="banner-img">
                </div>
            </div>
<!-- banner design end here -->
    </header>
</body>
</html>
